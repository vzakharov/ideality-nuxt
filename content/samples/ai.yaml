data:
  parameters:
    temperature:
      caption: Temperature
      type: decimal
      min: 0
      max: 1
      number: 0
    maxTokens:
      caption: Max tokens
      type: integer
      min: 1
      number: 50
    presencePenalty:
      caption: Presence penalty
      type: decimal
      min: 0
      max: 1
      number: 1
    frequencyPenalty:
      caption: Frequency penalty
      type: decimal
      min: 0
      max: 1
      number: 1
    numOutputs:
      caption: Number of outputs
      type: integer
      min: 1
      number: 1
    openAIKey:
      caption: OpenAI API key
      type: password
    openAIEngine:
      caption: OpenAI engine
      choices:
      - davinci
      - curie
      - babbage
      - ada
      - text-davinci-001
      - text-curie-001
    ai21Engine:
      caption: AI21 engine
      choices:
      - jumbo
      - large
    ai21Key:
      caption: AI21 API key
      type: password
  providers:
  - name: GPT-3
    config:
      url: https://api.openai.com/v1/engines/<openAIEngine>/completions
      axios:
        body: '{ "prompt": "<prompt>", "temperature": <temperature>, "max_tokens": <maxTokens>, 
          "frequency_penalty": <frequencyPenalty>, "presence_penalty": <presencePenalty>, 
          "n": <numOutputs> }'
        headers:
          Authorization: Bearer <openAIKey>
    parameters:
      - openAIKey
      - openAIEngine
      - temperature
      - maxTokens
      - presencePenalty
      - frequencyPenalty
      - numOutputs
  - name: AI21
    config:
      url: https://api.ai21.com/studio/v1/j1-<ai21Engine>/complete
      axios:
        body: '{ "prompt": "<prompt>", "temperature": <temperature>, "maxTokens": <maxTokens>, 
          "numResults": <numOutputs> }'
        headers:
          Authorization: Bearer <ai21Key>
    parameters:
    - ai21Key
    - ai21Engine
    - temperature
    - maxTokens
    - numOutputs
  profiles:
  - name: Fixed MAX
    values:
      openAIEngine: davinci
      ai21Engine: jumbo
      temperature: 0
      maxTokens: 50
      frequencyPenalty: 0
      presencePenalty: 0
      numOutputs: 1
  - name: Fixed MID
    values:
      openAIEngine: curie
      ai21Engine: large
      temperature: 0
      maxTokens: 50
      frequencyPenalty: 0
      presencePenalty: 0
      numOutputs: 1
  - name: Variable MAX
    values:
      openAIEngine: davinci
      ai21Engine: jumbo
      temperature: 0.5
      maxTokens: 50
      frequencyPenalty: 0
      presencePenalty: 0
      numOutputs: 3
  - name: Variable MID
    values:
      openAIEngine: curie
      ai21Engine: large
      temperature: 0.5
      maxTokens: 50
      frequencyPenalty: 0
      presencePenalty: 0
      numOutputs: 3