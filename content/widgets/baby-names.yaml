name: Baby names
display:
  description: >-
    Wondering hsow to name your baby? Just list a few keywords, and we’ll
    suggest something great!
  inputCaption: Keywords
  inputPlaceholder: E.g. “enigmatic, bright, vivid”
  outputCaption: Here are some names to consider
  preCTA: ''
  CTA: Share on Twitter
  CTAContent: >-
    https://twitter.com/intent/tweet?text=@ideality_app suggested the following
    baby names: <output>
  name: ''
  sampleDescription: ''
  postCTA: ''
  CTAType: link
  CTAEmail: ''
setup:
  parameterValues:
    Suggest...: baby name
    Based on...: keyword
    Context: ''
  examples:
    - input: mysterious, fantasy
      output: |-
        Girl:
        • Mystique
        • Maya
        • Calypso
        Boy:
        • Rune
        • Nix
        • Ignis
    - input: funny, unique
      output: |-
        Girl:
        • Fizzy
        • Twinkle
        • Chirpie
        Boy:
        • Chops
        • Bubba
        • Sparky Jr.
    - input: Slavic, majestic
      output: |-
        Girl:
        • Katerina
        • Ksenia
        • Anastasia
        Boy:
        • Ivan
        • Svyatoslav
        • Oleg
    - input: vintage, classic
      output: |-
        Girl:
        • Ophelia
        • Georgia
        • Betty
        Boy:
        • Lyle
        • Gene
        • Nicky
slate:
  instruction: Suggest <Suggest...> based on <Based on...>.
  parameters:
    - type: text
      name: Suggest...
      useAs: output
      placeholder: What do you want the widget to suggest
    - type: text
      name: Based on...
      useAs: input
      placeholder: What you want the user to enter as the input
    - type: text
      name: Context
      recital: true
      multiline: true
      placeholder: Any other context that might be important